    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Various Information -->

  <div id="wrapper">
    <body id = "page-top">
    <!-- page top. navigation bar create.-->
      <nav class="navbar navbar-dark sticky-top bg-primary">
        <div class="container">
          <a href="/home" class="navbar-brand">
              <h2>
                  <!-- top page title.-->
                  <div class = "pagetitle">
                    おじいちゃんです！ <small> そつろんよう</small>
                  </div>
              </h2>
          </a>
        </div>
      </nav>
    </body>

    </body id="maincontent">
      <!-- main content (another file.) -->
      {%- block content %}{% endblock %}
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- footer -->

      <div class="container">
        <div class="container-fluid text-center text-md-left">
          <div class="row justify-content-md-center">
            <div class="col-sm col-lg-3">
              <h5 class="text-uppercase">
                <div class="footer_content_title">
                  おじいちゃんです！
                </div>
              </h5>
              <p>おじいちゃんの居場所を教えます。
              </p>
            </div>
            <div class="col-sm col-lg-4">

                  れんらくさき

              </h5>

              <a href="/information"><i class="fas fa-external-link-square-alt fa-3x"></i></a>
